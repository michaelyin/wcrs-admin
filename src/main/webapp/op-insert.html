<html lang="en">

	<meta charset="UTF-8">
	<title>用户管理系统</title>

	<link rel="stylesheet" type="text/css" href="css/operation.css">

<body>
	<div id="container">
		<header>

	<div id="content">

		</div>
		<div id="tables">
			<table id="mytable">

					<th>手机号</th>
					<th>操作</th>
				</tr>
				<tr>
					<td id="wechatname"></td>
					<td id="username"></td>
					<td id="phone"></td>
					<td>
						<button class="insert" id="insert"></button>
					</td>
				</tr>
				
			</table>
		<!-- 分页 -->
		<div id="pages">
			<a id="btn0"></a>
	        <a id="sjzl"></a>&nbsp;
	        <a  href="#" id="btn1">首页</a>
	        <a  href="#" id="btn2">上一页</a>
	        <a  href="#" id="btn3">下一页</a>
	        <a  href="#" id="btn4">尾页</a>&nbsp;

	        <input id="changePage" type="text" size="1" maxlength="4"/>
	        <a>页&nbsp;</a>
	        <a  href="#" id="btn5">跳转</a>
        </div>
        <!-- end 分页 -->
		</div>
	</div>
	</div>
